<!DOCTYPE html>
<html>
  <head>
    <title>Tela Main</title>
  </head>
  <body id="game-element"> <!-- Backgound -->
    <link rel="stylesheet" href="../../modules/main/style.css" />
    <header>
      <img class="menu-title" src="/images/main/logo.png"></img> <!-- logo -->
      <button id="btn-setting"></button>
    </header>
    <main class="box">
      <link rel="stylesheet" href="../../modules/main/castle.css" />
      <script type="module" src="../../scripts/weather.js"></script>
      <div id="background">
        <game-weather layers="1, 20, 100" play="true" density="3" speed=".2" size=".5" altitude=".1"></game-weather>
        <div id="castle">
            <img class="castle-part hover" style="z-index: 90;" src="/images/castle/castleright.png" />
            <img class="castle-part hover" style="z-index: 40;" src="/images/castle/castleentrance.png" />
            <img class="castle-part hover" style="z-index: 10;" src="/images/castle/castleleft.png" />
            <img class="castle-part" style="z-index: 20;" src="/images/castle/castlemiddle.png" />
        </div>
        <div class="backimage a" style="z-index: 4;" src="/images/background/mountains.png"></div>
        <div class="backimage b" style="z-index: 5;" src="/images/background/greenground.png"></div>
      </div>
    </main>
    <footer> <!-- botÃµes -->
        <div id="buttons">
            <button id="btn-ranking"></button>
            <button id="btn-play"></button>
            <button id="btn-howToPlay"></button>
        </div>
    </footer>   
    <script src='../../modules/main/script.js'> </script>
  </body>
