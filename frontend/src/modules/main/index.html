<!DOCTYPE html>
<html>
  <head>
    <title>Tela Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/styles/pattern.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script> 
  </head>
  <body id="game-element"> <!-- Backgound -->
    <link rel="stylesheet" href="../../modules/main/style.css" />
    <header>
      <!-- <img class="menu-title" src="/images/main/logo.png"></img> --> <!-- logo -->
      <div class="menu-title"><h1><span>Torre</span> <span>Flamel</span></h1></div>
    </header>
    <main class="box">
      <link rel="stylesheet" href="../../modules/main/castle.css" />
      <script type="module" src="../../static/scripts/weather.js"></script>
      <div id="background">
        <game-weather layers="1, 30, 40, 100" play="true" density="1" speed=".5" size=".8" altitude="0" amplitude=".4"></game-weather>
        <div id="castle">
            <img class="castle-part hover" style="z-index: 90;" src="/images/castle/castleright.png" />
            <img class="castle-part hover" style="z-index: 45;" src="/images/castle/castleentrance.png" />
            <img class="castle-part hover" style="z-index: 10;" src="/images/castle/castleleft.png" />
            <img class="castle-part" style="z-index: 35;" src="/images/castle/castlemiddle.png" />
        </div>
        <div class="backimage a" style="z-index: 4;" src="/images/grounds/mountains.png"></div>
        <div class="backimage b" style="z-index: 5;" src="/images/grounds/background.png"></div>
        <div class="backimage c" style="z-index: 6;" src="/images/grounds/mountain-top"></div>
        <div class="backimage d" style="z-index: 6;" src="/images/grounds/mountain-mid.png"></div>
        <div class="backimage e" style="z-index: 6;" src="/images/grounds/mountain-bot.png"></div>
      </div>
    </main>
    <script src='../../modules/main/script.js'> </script>
  </body>
<html>
